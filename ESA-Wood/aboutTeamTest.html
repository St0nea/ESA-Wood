<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- font awesome import for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <title>Document</title>
    <link rel="stylesheet" href="aboutTeamTest.css">
</head>
<body>
    <header>
        <img src="ESA-wood.png" alt="">
        <nav>
            <div class="about-us button"><a href="#aboutTeam">About</a></div>
            <div class="about-product button"><a href="#aboutProduct">Product</a></div>
            <div class="contact button"><a href="#contactInfo">Contact</a></div>
        </nav>
    </header>

    <div class="about-team-container" id="aboutTeam">
        <h1 class="team-heading"></h1>
        <div class="about-team-image">
            <img class="team-image" src="" alt="">
        </div>
        <div class="about-team-info">
            <h2 class="about-team-text-heading"></h2>
            <p class="about-team-text"></p>
        </div>
    </div>

    <div class="show-of-products" id="aboutProduct">
        <div class="monitor-stand">
            <h1 class="monitor-stand-heading">Monitor stand</h1>
            <div class="monitor-stand-images">
                <img class="monitor-stand-img" src="monitor-stand1.jpg" alt="">
                <img class="monitor-stand-img" src="monitor-stand2.jpg" alt="">
                <img class="monitor-stand-img" src="monitor-stand3.jpg" alt="">
                <img class="monitor-stand-img" src="monitor-stand4.jpg" alt="">
            </div>
            <div class="monitor-stand-info">
                <h2 class="text-heading">About the product</h2>
                <p class="monitor-stand-text">lorem ipsum</p>
            </div>
        </div>
        <div class="key-hanger">
            <h1 class="key-hanger-heading">Key hanger</h1>
            <div class="key-hanger-info">
                <h2 class="key-hanger-text-heading">About the product</h2>
                <p class="key-hanger-text">lorem ipsum</p>
            </div>
            <div class="key-hanger-images">
                <img class="key-hanger-img" src="hanger1.jpg" alt="">
                <img class="key-hanger-img" src="hanger2.jpg" alt="">
                <img class="key-hanger-img" src="hanger3.jpg" alt="">
                <img class="key-hanger-img" src="hanger4.jpg" alt="">
            </div>
        </div>
    </div>

    <hr>

    <div class="contact-container" id="contactInfo">
        <div class="email-container">
            <h3 class="email-heading"><u>E-mail</u></h3>
            <a class="team-email" href="#">esa.wood2025@gmail.com</a>
        </div>
        <div class="social-media">
            <h3 class="social-media-heading"><u>Social Media</u></h3>
            <div class="social-media-links">
                <div class="instagram-container">   <!--  only for spacing elements  -->
                    <a class="team-instagram" href="https://www.instagram.com/wood.esa/"><i class="fa-brands fa-instagram instagram-icon"></i></a>
                </div>
                <div class="tiktok-container">
                    <a class="team-tiktok" href="https://www.tiktok.com/@esawood?lang=en"><i class="fa-brands fa-tiktok tiktok-icon"></i></a>
                </div>
            </div>
        </div>
        <img class="company-logo" src="ESA-wood.png" alt="">
        <div class="slogan-container">
            <div class="slogan-text">"Easy, simple, aesthetic"</div>
        </div>
        <div class="my-own-contact">@Copyright 2025, created by Nejc Skok</div>
    </div>
</body>

<script src="script.js"></script>
</html>
